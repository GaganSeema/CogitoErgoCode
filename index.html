<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">CogitoErgoCode</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#generator">Generator</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>AI Image Generator</h1>
        <p>Turn your text prompts into beautiful images.</p>
    </section>

    <!-- Generator Section -->
    <section class="services" id="generator">
        <div class="generator-container">
            <h3>Enter a prompt</h3>
            <textarea id="prompt-input" rows="4" cols="50" placeholder="e.g., A cat sitting on a couch in the style of Van Gogh"></textarea>
            <button id="generate-btn">Generate Image</button>
            <div id="image-container">
                <img id="generated-image" src="" alt="Generated Image">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CogitoErgoCode</p>
    </footer>

    <script src="static/js/main.js"></script>
</body>
</html>
